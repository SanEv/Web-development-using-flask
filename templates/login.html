<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      .center {
        text-align: center;
      }
    </style>
    <meta charset="UTF-8">
    <title>NLP APP|Login Page </title>
</head>
<body style="background-color:#12A7C1">
    <h1 class="center" style="color:#E3F20E">NLP App</h1>

    <h3 class="center"> Login Here</h3>

    {%if message%}
        <p style="color:green"> {{message}}</p>
    {%endif%}


    <form class="center" action="/perform_login" method="post">
        <label>Email</label><br>
        <input type="email" name="user_email"><br>
        <label>Password</label><br>
        <input type="password" name="user_password"><br><br>
        <input type="submit" value="Login">

    </form>
    <p class="center">Not a member? <a class="center" href="/register">Register Here</a></p>

</body >
</html>
