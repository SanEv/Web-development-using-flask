<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      .center {
        text-align: center;
      }
    </style>
    <meta charset="UTF-8">
    <title>NLP APP|Register Page </title>
</head>
<body style="background-color:#12A7C1">

        <h1 class="center" style="color:#E3F20E">NLP App</h1>

        <h3 class="center"> Register Here</h3>

        {%if message%}
            <p style="color:red"> {{message}}</p>
        {%endif%}

        <form class="center" action="/perform_registration" method="post">
            <label>Name</label><br>
            <input type="text" name="user_name" required><br>
            <label>Email</label><br>
            <input type="email" name="user_email" required><br>
            <label>Password</label><br>
            <input type="password" name="user_password" required><br><br>
            <input type="submit" value="Register">

        </form>
        <p class="center">Already a member? <a href="/">Login Here</a></p>

</body>
</html>
